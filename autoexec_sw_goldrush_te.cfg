// Spawnpoint and timer info for sw_goldrush_te


// Allies
set map_spawn_b_1_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wTank Depot^d'^w)"
set map_spawn_b_2_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wAllied Spawn^d'^w)"
set map_spawn_b_3_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wForward Spawn^d'^w)"
set map_spawn_b_4_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wForward Spawn ^f-^w Side^d'^w)"

set map_spawn_b_msg "seta spawn_1_msg vstr map_spawn_b_1_msg; seta spawn_2_msg vstr map_spawn_b_2_msg; seta spawn_3_msg vstr map_spawn_b_3_msg; seta spawn_4_msg vstr map_spawn_b_4_msg; seta spawn_5_msg vstr spawn_0_msg_default"

set map_timer_b "vstr stshare_set_interval_30_silent; vstr timer_set_interval_30_silent



// Axis
set map_spawn_r_1_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wTank Depot^d'^w)"
set map_spawn_r_2_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wTank Depot ^f-^w Side^d'^w)"
set map_spawn_r_3_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wTank Depot ^f-^w Forward^d'^w)"
set map_spawn_r_4_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wAxis Spawn^d'^w)"

set map_spawn_r_msg "seta spawn_1_msg vstr map_spawn_r_1_msg; seta spawn_2_msg vstr map_spawn_r_2_msg; seta spawn_3_msg vstr map_spawn_r_3_msg; seta spawn_4_msg vstr map_spawn_r_4_msg; seta spawn_5_msg vstr spawn_0_msg_default"

set map_timer_r "vstr stshare_set_interval_20_silent; vstr timer_set_interval_20_silent"



// Execute for current side
vstr map_spawn_msg
vstr map_timer



// This is the end
echo ^d#^winclude ^d<^wautoexec^f_^wsw^f_^wgoldrush^f_^wte^f.^wcfg^d>

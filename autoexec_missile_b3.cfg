// Spawnpoint and timer info for missile_b3

// Allies
set map_spawn_b_1_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wGate Control^d'^w)"
set map_spawn_b_2_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wForward Bunker^d'^w)"
set map_spawn_b_3_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wBunker Starting Spawn^d'^w)"
set map_spawn_b_4_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wCommand Post^d'^w)"

set map_spawn_b_msg "seta spawn_1_msg vstr map_spawn_b_1_msg; seta spawn_2_msg vstr map_spawn_b_2_msg; seta spawn_3_msg vstr map_spawn_b_3_msg; seta spawn_4_msg vstr map_spawn_b_4_msg; seta spawn_5_msg vstr map_spawn_b_3_msg"

set map_timer_b "vstr stshare_set_interval_30_silent; vstr timer_set_interval_30_silent



// Axis
set map_spawn_r_1_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wGate Control^d'^w)"
set map_spawn_r_2_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wForward Bunker ^d>^w Gate Control^d'^w)"
set map_spawn_r_3_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wForward Bunker ^d>^w Rocket Hall^d'^w)"
set map_spawn_r_5_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wRocket Hall^d'^w)"

set map_spawn_r_msg "seta spawn_1_msg vstr map_spawn_r_1_msg; seta spawn_2_msg vstr map_spawn_r_2_msg; seta spawn_3_msg vstr map_spawn_r_3_msg; seta spawn_4_msg vstr map_spawn_r_1_msg; seta spawn_5_msg vstr map_spawn_r_5_msg"

set map_timer_r "vstr stshare_set_interval_20_silent; vstr timer_set_interval_20_silent"



// Execute for current side
vstr map_spawn_msg
vstr map_timer



// This is the end
echo ^d#^winclude ^d<^wautoexec^f_^wmissile^f_^wb3^f.^wcfg^d>

//------------------------------------------------------------------------------------------------------//
//                                                                                                      //
// Description:                                                                                         //
//                                                                                                      //
//   dynashare.bbk is a small simple script to notify your teammates when a planted dynamite will       //
//   explode. Simply activate input mode, then use the keypad to type the last two digits of the        //
//   objective timer at the moment the dynamite was planted. A message containing the seconds at which  //
//   the dynamite will explode will be sent in teamchat. You can resend the last message without        //
//   having to reenter the same input.                                                                  //
//                                                                                                      //
//                                                                                                      //
// Usage:                                                                                               //
//                                                                                                      //
//   bind <key> vstr dynashare       | enter input mode for the dynamite plant time using the keypad    //
//                                                                                                      //
//   bind <key> vstr dynashare_last  | repeat the message of the previous input                         //
//                                                                                                      //
//   seta kp_rebind "..."            | set this var to reset your keypad binds (if any)                 //
//                                                                                                      //
//-------------------------------------------------------------------------------------------- by bbk --//



// Plant time entry
seta dynashare "bind KP_INS vstr 0x_dynashare; bind KP_END vstr 1x_dynashare; bind KP_DOWNARROW vstr 2x_dynashare; bind KP_PGDN vstr 3x_dynashare; bind KP_LEFTARROW vstr 4x_dynashare; bind KP_5 vstr 5x_dynashare"

seta 0x_dynashare "bind KP_INS vstr dyna_00; bind KP_END vstr dyna_01; bind KP_DOWNARROW vstr dyna_02; bind KP_PGDN vstr dyna_03; bind KP_LEFTARROW vstr dyna_04; bind KP_5 vstr dyna_05; bind KP_RIGHTARROW vstr dyna_06; bind KP_HOME vstr dyna_07; bind KP_UPARROW vstr dyna_08; bind KP_PGUP vstr dyna_09"
seta 1x_dynashare "bind KP_INS vstr dyna_10; bind KP_END vstr dyna_11; bind KP_DOWNARROW vstr dyna_12; bind KP_PGDN vstr dyna_13; bind KP_LEFTARROW vstr dyna_14; bind KP_5 vstr dyna_15; bind KP_RIGHTARROW vstr dyna_16; bind KP_HOME vstr dyna_17; bind KP_UPARROW vstr dyna_18; bind KP_PGUP vstr dyna_19"
seta 2x_dynashare "bind KP_INS vstr dyna_20; bind KP_END vstr dyna_21; bind KP_DOWNARROW vstr dyna_22; bind KP_PGDN vstr dyna_23; bind KP_LEFTARROW vstr dyna_24; bind KP_5 vstr dyna_25; bind KP_RIGHTARROW vstr dyna_26; bind KP_HOME vstr dyna_27; bind KP_UPARROW vstr dyna_28; bind KP_PGUP vstr dyna_29"
seta 3x_dynashare "bind KP_INS vstr dyna_30; bind KP_END vstr dyna_31; bind KP_DOWNARROW vstr dyna_32; bind KP_PGDN vstr dyna_33; bind KP_LEFTARROW vstr dyna_34; bind KP_5 vstr dyna_35; bind KP_RIGHTARROW vstr dyna_36; bind KP_HOME vstr dyna_37; bind KP_UPARROW vstr dyna_38; bind KP_PGUP vstr dyna_39"
seta 4x_dynashare "bind KP_INS vstr dyna_40; bind KP_END vstr dyna_41; bind KP_DOWNARROW vstr dyna_42; bind KP_PGDN vstr dyna_43; bind KP_LEFTARROW vstr dyna_44; bind KP_5 vstr dyna_45; bind KP_RIGHTARROW vstr dyna_46; bind KP_HOME vstr dyna_47; bind KP_UPARROW vstr dyna_48; bind KP_PGUP vstr dyna_49"
seta 5x_dynashare "bind KP_INS vstr dyna_50; bind KP_END vstr dyna_51; bind KP_DOWNARROW vstr dyna_52; bind KP_PGDN vstr dyna_53; bind KP_LEFTARROW vstr dyna_54; bind KP_5 vstr dyna_55; bind KP_RIGHTARROW vstr dyna_56; bind KP_HOME vstr dyna_57; bind KP_UPARROW vstr dyna_58; bind KP_PGUP vstr dyna_59"

seta kp_reset "unbind KP_INS; unbind KP_END; unbind KP_DOWNARROW; unbind KP_PGDN; unbind KP_LEFTARROW; unbind KP_5; unbind KP_RIGHTARROW; unbind KP_HOME; unbind KP_UPARROW; unbind KP_PGUP; vstr kp_rebind"




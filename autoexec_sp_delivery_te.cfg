set map_spawn_r_2_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wOffices^d'^w)"

set map_spawn_r_msg "seta spawn_1_msg vstr map_spawn_r_1_msg; seta spawn_2_msg vstr map_spawn_r_2_msg; seta spawn_3_msg vstr map_spawn_r_1_msg; seta spawn_4_msg vstr spawn_0_msg_default; seta spawn_5_msg vstr spawn_0_msg_default"

set map_timer_r "vstr stshare_set_interval_20_silent; vstr timer_set_interval_20_silent"




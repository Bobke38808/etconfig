// Spawn Keybinds
exec spawn.bbk.cfg
bind F6 "vstr spawn_set_0"
bind F1 "vstr spawn_set_1"
bind F2 "vstr spawn_set_2"
bind F3 "vstr spawn_set_3"
bind F4 "vstr spawn_set_4"
bind F5 "vstr spawn_set_5"


// Voting/Ready keybinds
bind LEFTARROW		"notready; echo ^wPlayer^f.^wisReady(^jfalse^w)"
bind RIGHTARROW 	"ready; echo ^wPlayer^f.^wisReady(^htrue^w)"
bind UPARROW		  "vote yes"
bind DOWNARROW		"vote no"


// Timer keybinds
exec timer.bbk.cfg
exec stwrapper.bbk.cfg
exec kputil.bbk.cfg
bind MWHEELUP "vstr stwrapper_up"
bind MWHEELDOWN "vstr stwrapper_down"
bind MOUSE3 "vstr timer_sync" //Different button from legacy client
bind z "vstr timer_sync"


// Class & Team keybinds
exec class.bbk.cfg
set kp_1 "vstr medic"
set kp_2 "vstr field_ops"
set kp_4 "vstr engi"
set kp_6 "vstr soldier"
set kp_8 "vstr covert"
bind KP_SLASH "vstr allies"
bind * "vstr axis"
bind HOME "vstr spec"


// Spawntimer sharer setup
exec stshare.bbk.cfg
set kp_5 "vstr stshare"
set kp_3 "vstr stshare_last"

// Dynamite timer sharer setup
exec dynashare.bbk.cfg
set kp_7 "vstr dynashare"
set kp_9 "vstr dynashare_last"


// This is the end
echo ^d#^winclude ^d<^wscripts.b^fb^dk^w.cfg^d>

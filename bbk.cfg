// General Purpose Binds (Mostly ways to kill myself)
bind CTRL "kill; forcetapout"
bind k "kill; forcetapout"
bind space "+moveup"

// Combine stats windows
seta stats_show "+stats; +topshots;"
seta stats_hide "-stats; -topshots;"
bind ALT "+vstr stats_show stats_hide"

// Screen resolution
seta r_mode "-1"
seta r_customheight "1080"
seta r_customwidth "1920"
seta r_fullscreen "0"

// Volumes
seta s_volume 0.2
seta s_musicVolume 0.02

// The Speed of Mice
seta sensitivity "1.3"
seta cl_mouseAccel "0"

// A Cross of hairs
seta cg_drawCrosshair "2"
seta cg_crosshairColor "White" // Or whatever
seta cg_crosshairAlpha "0.000000" // Gone
seta cg_crosshairColorAlt "0xFF0066"
seta cg_crosshairAlphaAlt "1"
seta cg_crosshairSize "32"
seta cg_crosshairPulse "0"

// Things people tell me to set but I don't understand
seta rate "25000"
seta snaps "20"
seta cl_maxpackets "125"
seta com_maxfps "125" // I think I understand this one though
seta com_hunkMegs "192"
seta r_primitives "2"

// Numbers on the screen
seta cg_drawRoundTimer "1"
seta cg_drawReinforcementTime "1"
seta cg_drawFPS "1"
seta cg_drawPing "1"
seta cg_lagometer "0"
seta cg_automapZoom "3.80"

// Basically how bloody and violent the world is around you
seta cg_showblood "0"
seta cg_bloodDamageBlend "0"
seta cg_bloodFlash "0"
seta cg_bloodTime "0"
seta cg_brassTime "0"
seta cg_muzzleFlash "0"
seta cg_tracers "3"
seta cg_bobbing "0"
seta cg_bobpitch "0"
seta cg_bobroll "0"
seta cg_bobyaw "0"
seta cg_bobup "0"
seta cg_visualEffects "0"
seta cg_wolfparticles "0"

// Some other audiovisual stuff
seta cg_fov "120"
seta r_gamma "1.4"
seta cg_drawGun "1"
seta cg_hitSounds "1"
seta cg_simpleItems "0" // This sucks
seta cg_drawWeaponIconFlash "0"
seta cg_coronas "0"

// Preference settings
seta cg_noAmmoAutoSwitch "0"
seta cg_autoswitch "0"
seta cg_autoReload "0"
seta cg_useWeapsForZoom "1"
seta cg_zoomStepSniper "4"
seta cg_zoomDefaultSniper "20"
seta cl_doubletapdelay "0"
seta sv_floodProtect "0"
seta cg_complaintPopUp "0"
seta cg_allowGeoIP "0"
seta cg_autoAction "2"
seta con_autoclear "0"

// This is the end
echo ^d#^winclude ^d<^wb^fb^dk^w.cfg^d>

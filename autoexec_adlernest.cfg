// Spawnpoint and timer info for adlernest

// Allies
set map_spawn_b_1_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wTank Spawn^d'^w)"
set map_spawn_b_2_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wCommand Post ^f/^w Left^d'^w)"
set map_spawn_b_3_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wCommand Post ^f-^w Cover^d'^w)"

set map_spawn_b_msg "seta spawn_1_msg vstr map_spawn_b_1_msg; seta spawn_2_msg vstr map_spawn_b_2_msg; seta spawn_3_msg vstr map_spawn_b_3_msg; seta spawn_4_msg vstr map_spawn_b_4_msg; seta spawn_5_msg vstr spawn_0_msg_default"

set map_timer_b "vstr stshare_set_interval_30_silent; vstr timer_set_interval_30_silent



// Axis
set map_spawn_r_1_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wAxis Spawn ^f-^w Left^d'^w)"
set map_spawn_r_2_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wAxis Spawn ^f-^w Right^d'^w)"
set map_spawn_r_3_msg "echo ^wPlayer^f.^wsetSpawn(^d'^wAxis Spawn^d'^w)"

set map_spawn_r_msg "seta spawn_1_msg vstr map_spawn_r_1_msg; seta spawn_2_msg vstr map_spawn_r_2_msg; seta spawn_3_msg vstr map_spawn_r_3_msg; seta spawn_4_msg vstr spawn_0_msg_default; seta spawn_5_msg vstr spawn_0_msg_default"

set map_timer_r "vstr stshare_set_interval_20_silent; vstr timer_set_interval_20_silent"



// This is the end
echo ^d#^winclude ^d<^wautoexec^f_^wadlernest^f.^wcfg^d>

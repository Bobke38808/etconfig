//-----------------------------------------------------------------------------------//
//                                                                                   //
// Description:                                                                      //
//                                                                                   //
//   class.bbk is a very simple class picker. Engineer, covert ops, and              //
//   soldier can be picked multiple times consecutively to switch                    //
//   to their different weapons. You can also use it to switch teams.                //
//                                                                                   //
//                                                                                   //
// Usage:                                                                            //
//                                                                                   //
//   bind <key> vstr medic        | Pick the medic class                             //
//                                                                                   //
//   bind <key> vstr field_ops    | Pick the field ops class                         //
//                                                                                   //
//   bind <key> vstr engi         | Pick the engineer class (2 weapon cycles)        //
//                                                                                   //
//   bind <key> vstr covert       | Pick the covert ops class (3 weapon cycles)      //
//                                                                                   //
//   bind <key> vstr soldier      | Pick the soldier class (4 weapon cycles)         //
//                                                                                   //
//   bind <key> vstr allies       | Switch teams to allies                           //
//                                | When switching from axis you keep your class     //
//                                | When switching from spec you become medic        //
//                                | unless you overwrite class_b_default             //
//                                                                                   //
//   bind <key> vstr axis         | Switch teams to axis                             //
//                                | When switching from allies you keep your class   //
//                                | When switching from spec you become medic        //
//                                                                                   //
//   bind <key> vstr spec         | Switch teams to spectator                        //
//                                                                                   //
//   seta class_<x>_default ".."  | Set default class when switching from spectator  //
//                                | <x> can be 'b' for allies or 'r' for axis        //
//                                | See 'Switching Teams' section for an example     //
//                                                                                   //
//------------------------------------------------------------------------- by bbk --//



// Medic
seta medic "class m; say_teamnl ^d>^f>^wMedic; vstr class_reset"

// Field Ops
seta field_ops "class f; say_teamnl ^d>^f>^wField Ops; vstr class_reset"

// Engineer (2 cycles)
seta engi_smg "class e 1; say_teamnl ^d>^f>^wEngi^d/^wSMG; seta covert vstr covert_sten; vstr class_reset; seta engi vstr engi_rifle"
seta engi_rifle "class e 2; say_teamnl ^d>^f>^wEngi^d/^wRifle; vstr class_reset"

// Covert Ops (3 cycles)
seta covert_sten "class c 1; say_teamnl ^d>^f>^wCovert^d/^wSten; vstr class_reset; seta covert vstr covert_fg42"
seta covert_fg42 "class c 2; say_teamnl ^d>^f>^wCovert^d/^wFG42; vstr class_reset; seta covert vstr covert_sniper"
seta covert_sniper "class c 3; say_teamnl ^d>^f>^wCovert^d/^wSniper; vstr class_reset"

// Soldier (4 cycles)
seta soldier_mg "class s 2; say_teamnl ^d>^f>^wSoldier^d/^wMG; vstr class_reset; seta soldier vstr soldier_flame"
seta soldier_flame "class s 3; say_teamnl ^d>^f>^wSoldier^d/^wFlame; vstr class_reset; seta soldier vstr soldier_panzer"
seta soldier_panzer "class s 4; say_teamnl ^d>^f>^wSoldier^d/^wPanzer; vstr class_reset; seta soldier vstr soldier_mortar"
seta soldier_mortar "class s 5; say_teamnl ^d>^f>^wSoldier^d/^wMortar; vstr class_reset"

// Reset for cycle classes
seta class_reset "seta engi vstr engi_smg; seta covert vstr covert_sten; seta soldier vstr soldier_mg"
vstr class_reset // Redundant with autoexec_spectator, but left in case you want to run this without autoexec_spectator



// Switching Teams
//
//   When you switch from spectator to allies/axis, you become medic by default,
//   but you can overwrite this variable with another class from 'Team data' below.
//   e.g. 'seta class_b_default vstr class_b_engi_rifle' to become engi with rifle when joining allies.
//
seta class_b_default "vstr class_b_medic"
seta class_r_default "vstr class_r_medic"

seta class_b_spec "seta allies vstr class_b_default"
seta class_r_spec "seta axis vstr class_r_default"
seta class_b_swap "seta allies team b"
seta class_r_swap "seta axis team r"

seta class_team_from_spec "vstr class_reset; vstr class_b_spec; vstr class_r_spec"
seta class_team_swap "vstr class_b_swap; vstr class_r_swap"

seta spec "team s"

// Team data
seta class_b_medic team b 1
seta class_b_medic_luger team b 1 1
seta class_b_engi_smg team b 2 1
seta class_b_engi_rifle team b 2 2
seta class_b_field_ops team b 3
seta class_b_covert_sten team b 4 1
seta class_b_covert_fg42 team b 4 2
seta class_b_covert_sniper team b 4 3
seta class_b_soldier_smg team r 1 2 3
seta class_b_soldier_mg team b 5 2 3
seta class_b_soldier_flame team b 5 3 3
seta class_b_soldier_panzer team b 5 4 3
seta class_b_soldier_mortar team b 5 5 3

seta class_r_medic team r 1
seta class_r_medic_luger team r 1 1
seta class_r_engi_smg team r 2 1
seta class_r_engi_rifle team r 2 2
seta class_r_field_ops team r 3
seta class_r_covert_sten team r 4 1
seta class_r_covert_fg42 team r 4 2
seta class_r_covert_sniper team r 4 3
seta class_r_soldier_smg team r 1 2 3
seta class_r_soldier_mg team r 5 2 3
seta class_r_soldier_flame team r 5 3 3
seta class_r_soldier_panzer team r 5 4 3
seta class_r_soldier_mortar team r 5 5 3


// This is the end
echo ^d#^winclude ^d<^wclass.b^fb^dk^w.cfg^d>
